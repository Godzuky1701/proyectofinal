<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>{{title}}</title>
    <link rel="stylesheet" href="less/donaciones.less">
    <link rel="stylesheet" href="less/less.less">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <i class="fas fa-question-circle"></i>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-rNSZNadRNTIfdZTckdL9P8QmNcF7W8tPzFObdOyIb+5Ff90Tc8ZacAw5MqUkIlSr" crossorigin="anonymous">

    
</head>
<body class="sec-carrusel">
    {{> header}}

    <section >
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ic1.jpg" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="img/ic2.jpg" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="img/ic3.jpg" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
        </div>

        <h1>¡Apoya Nuestra Causa!</h1>

        <div class="donation-options">
            <button class="donation-amount" onclick="showThankYouPopup(10)">Donar $10</button>
        </div>

        <div class="donation-options">
            <button class="donation-amount" onclick="showThankYouPopup(20)">Donar $20</button>
        </div>

        <div class="donation-options">
            <button class="donation-amount" onclick="showThankYouPopup(50)">Donar $50</button>
        </div>


        <div class="donation-message" id="thankYouMessage">¡Gracias por tu generosidad! Tu donación de <span id="donationAmount"></span> nos ayuda a continuar con nuestra misión.</div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function showThankYouPopup(amount) {
            var message = document.getElementById('thankYouMessage');
            var amountSpan = document.getElementById('donationAmount');
            amountSpan.textContent = '$' + amount;
            message.style.display = 'block';

        }
    </script>
    
</body>
{{> footer}}
</html>
